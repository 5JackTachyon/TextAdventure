<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="text.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>
        Hero's Quest
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-18 col-md-12">
                <h1 align="center">Hero's Quest</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-2">
                <div id="left-sidebar">
                  <p>Prepare to Embark on a Medieval Heroic Adventure</p>
                </div>
            </div>
            <div class="col-xs-12 col-md-8">
              <div id="question-area" data-spy="affix" data-offset-top="60">
                <input type="text" id="input" value="" onkeydown = "uniKeyCode(event)"><button type="button" id="talkButton" class="btn-talk" onclick="talkInput()">Speak</button>
              </div>
                <div id="chat-area">
                  <p>Choose A Character: 1. The Hero  2. The Builder  3. The Wizard</p>
                </div>
            </div>

            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="text.js"></script>
</body>
</html>
